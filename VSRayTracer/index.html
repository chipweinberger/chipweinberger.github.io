<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Charles Weinberger Raytracer</title>
</head>
<body onload="main()">

    <img hidden id="wood" class="texture" src="wood.jpg">
    <img hidden id="tiger" class="texture" src="tiger.png">

    <div style="position:relative">

        Movement Controls are arrow keys, a,z,s,x,d,c,f,v

        <button onclick="antialiasing.n++; document.getElementById('aliasn').innerHTML = 'Aliasing: ' + antialiasing.n">supersampling++</button>
        <button onclick="antialiasing.n--; document.getElementById('aliasn').innerHTML = 'Aliasing: ' + antialiasing.n">supersampling--</button>
        <div style="position:relative" id="aliasn" >Aliasing: 1</div>

        <button onclick="antialiasing.jittered = !antialiasing.jittered; this.innerHTML = 'Turn Jitter ' + !antialiasing.jittered">Turn Jitter False</button>

        <button onclick="MAIN_maxRecursion++; document.getElementById('rec_depth').innerHTML = 'Depth: ' + MAIN_maxRecursion">Recusion Depth++</button>
        <button onclick="MAIN_maxRecursion--; document.getElementById('rec_depth').innerHTML = 'Depth: ' + MAIN_maxRecursion">Recursion Depth--</button>
        <div style="position:relative" id="rec_depth">Depth: 2</div>

        <button onclick="addAreaLight(new THREE.Vector3(-2, 5, -6), null, 1.3, new THREE.Vector3(1, 1, 1), 1, 4, true) ">Add area light</button>

        <button onclick="var result = togglePointLight0(); this.innerHTML = 'Point Light0 ' + result">Point Light0 true</button>
        <button onclick="var result = togglePointLight1(); this.innerHTML = 'Point Light1 ' + result">Point Light1 false</button>
        <button onclick="var result = togglePointLight2(); this.innerHTML = 'Point Light2 ' + result">Point Light2 false</button>


        <button onclick="var result = toggleControl(); this.innerHTML = 'Now Controlling' + result">Now Controlling Camera</button>

        <button onclick="object_list[0].material = materials.tiger">Change Texture</button>

        <button onclick="switchScene()">SwitchScene</button>

        <button onclick="for (var i = 0; i < pendingRayTraces.length; i++) { clearTimeout(pendingRayTraces[i]); } pendingRayTraces = []; raytrace();">Raytrace</button>

    </div>


    <canvas id="webgl" width="800" height="800">
        Please use a browser that supports "canvas"
    </canvas>

    <canvas id="raytrace" width="800" height="800">
        Please use a browser that supports "canvas"
    </canvas>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat.js"></script> 
    <script src="lib/glMatrix.js"></script>

    #used for the webgl preview
    <script src="lib/three.js"></script>

    #
    #anything shared between both raytrace.js and webgl.js is put here
    #
    <script>



    </script>
    
    
    <script src="main.js"></script>			
    <script src="raytrace.js"></script>
    <script src="webgl.js"></script>				
</body>
</html>
